version: '2'
services:

  mysql:
    image: mysql:latest
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root_pw
      MYSQL_DATABASE: mysql_database
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql_pw
    ports:
      - "3306:3306"
    container_name: mysql

  php:
    build: ./docker_setting/php
    ports:
      - "80:80"
    depends_on:
      - mysql
    volumes:
      - ./project_name:/var/www/html
      - ./docker_setting/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker_setting/000-default.conf:/etc/apache2/conf-enabled/000-default.conf
    working_dir: /var/www/html
    tty: true
    container_name: php